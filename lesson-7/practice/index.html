<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <!-- ! Favicon/Logo -->
    <link
      rel="shortcut icon"
      href="./public/icons/logo.png"
      type="image/x-icon"
    />
    <!-- !Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
      <div class="grey-screen">
        <div class="main-container">
          <header class="header">
            <div class="search-img-wrapper">
              <img
                src="./public/icons/sizer.png"
                alt="Something went wrong!"
                class="profile-img"
              />
            </div>

            <div class="logo-wrapper">
              <img src="./public/icons/logo.png" alt="" class="logo" />
            </div>

            <div class="profile-group">
              <div class="profile-account">
                <div class="profile-img-wrapper">
                  <img
                    src="./public/icons/profile.png"
                    alt="Click here ... "
                    class="profile-img"
                  />
                </div>

                <div class="profile-text">
                  <span>Account</span>
                </div>
              </div>

              <div class="profile-cart">
                <div class="profile-img-wrapper">
                  <img
                    src="./public/icons/cart.png"
                    alt="Click here ... "
                    class="profile-img"
                  />
                </div>

                <div class="profile-text">
                  <span>Shopping</span>
                </div>
              </div>
            </div>
          </header>

          <nav class="nav">
            <a href="#" class="nav-link">Jewelry & Accessories</a>
            <a href="#" class="nav-link">Clothing & Shoes</a>
            <a href="#" class="nav-link">Home & Living</a>
            <a href="#" class="nav-link">Wedding & Party</a>
            <a href="#" class="nav-link">Toys & Entertainment</a>
            <a href="#" class="nav-link">Art & Collectibles</a>
            <a href="#" class="nav-link">Craft Supplies & Tools</a>
          </nav>

          <main class="content">
            <div class="content-info">
              <div class="content-title">
                <span>Collections</span>
              </div>

              <p class="content-description">
                you can explore ans shop many differnt collection From various
                barands here.
              </p>


                <div class="button-wrapper">
                    
                  <button class="button button-buy">
                    <div class="button-icon-wrapper">
                        
                        <img
                          src="./public/icons/cart.png"
                          alt="H*ck u"
                          class="button-icon"
                        />

                    </div>
                        
                        <span class="button-text">
                            Shop now
                        </span>
                </button>
                </div>

              </div>
              <div class="content-img-wrapper">
                <img
                  src="./public/images/main-img.png"
                  alt="There is nothing here yet!"
                  class="content-img"
                />
              </div>
            </div>

          </main>
        </div>
      </div>
  </body>
</html>
